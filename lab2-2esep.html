<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>max</title>

    </head>
    <body>
      
<script>
    
var array = [];           
var random;          

while (array.length <= 4) {
    random = Math.floor(Math.random() * 50); 
       array.push(random);         
 }
document.write("Array: ",array);

var maximum = array[0];
for (var i = 0; i<array.length; i++){
    if(maximum < array[i]){
        maximum = array[i] ;
    }
   
}
document.write("<br>max: ",maximum);
</script>

    </body>
</html>
